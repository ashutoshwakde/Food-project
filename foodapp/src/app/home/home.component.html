
<app-search></app-search>
<app-not-found [visible]="!foods || foods.length <=0" resetLinkText="Reset Search"></app-not-found>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite?'': 'not'}}">‚ù§</span>

                <div class="product-items-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                              Origin :  {{origin}}
                        </span>
                    </div>
                    <div class="cook-time">
                        <span> Cook Time :
                            {{food.cookTime}} üïë
                        </span>
                    </div>
                </div>
                <div class="price">
                    Price :  {{food.price | currency}}
                 </div>
            </div>
        </a>
    </li>
</ul>
